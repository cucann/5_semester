<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карусель отзывов</title>
  <style>
    
    #carousel {
      width: 300px;
      height: 100px;
      overflow: hidden;
      border: 2px solid #333; 
      margin: 20px auto;
      text-align: center;
    }

    
    .carousel-item {
      display: none;
      font-size: 18px;
      padding: 20px;
      background-color: #f0f0f0; 
    }
  </style>
</head>
<body>


<div id="carousel">
  <div class="carousel-item">Отзыв 1</div>
  <div class="carousel-item">Отзыв 2</div>
  <div class="carousel-item">Отзыв 3</div>
</div>

<script>
  
  let index = 0;
  const items = document.querySelectorAll('.carousel-item');

  
  console.log('Элементов в карусели:', items.length);

  
  function showNext() {
    
    items[index].style.display = 'none';
    index = (index + 1) % items.length;
    items[index].style.display = 'block';
  }

  
  if (items.length > 0) {
    items[index].style.display = 'block'; 
    setInterval(showNext, 3000); 
  } else {
    console.log('Не удалось найти элементы с классом .carousel-item');
  }
</script>

</body>
</html>
